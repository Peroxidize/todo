<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link rel="stylesheet" href="./output.css" />
        <script type="module" src="./js/init.js" defer></script>
    </head>
    <body class="font-sans antialiased">
        <div class="px-4 py-8">
            <header>
                <nav>
                    <a href="./index.html">
                        <h1
                            class="mb-4 max-w-min text-nowrap text-4xl font-bold transition-all duration-300 hover:scale-105"
                        >
                            Todo App
                        </h1>
                    </a>
                </nav>
                <button
                    class="mb-4 rounded-md border border-transparent bg-slate-900 px-4 py-2 text-center text-sm font-semibold text-white shadow-md transition-all duration-300 hover:bg-slate-800 hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-600 active:shadow-none disabled:pointer-events-none disabled:opacity-90 disabled:shadow-none"
                    type="button"
                    id="create-task"
                >
                    Add New Task
                </button>
            </header>
            <main>
                <div class="w-full min-w-[200px]">
                    <input
                        id="search"
                        class="ease mb-4 w-full rounded-md border border-slate-200 bg-transparent px-3 py-3 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
                        input="text"
                        placeholder="Search tasks..."
                        aria-label="Task filter field"
                    />
                </div>
                <div
                    id="select-grid"
                    class="mb-4 grid grid-cols-3 gap-4 max-[480px]:grid-cols-1"
                ></div>
                <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
                    <div id="task-grid" class="md:col-span-2"></div>
                    <div>
                        <div
                            class="rounded-md border border-gray-200 p-4 shadow-sm"
                        >
                            <h1 class="mb-4 text-2xl font-semibold">
                                Progress Tracker
                            </h1>
                            <h3 class="text-lg font-semibold">Work</h3>
                            <div
                                class="mb-1 h-4 w-full overflow-hidden rounded-full bg-gray-100"
                                role="progressbar"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                <div
                                    id="work-progressbar"
                                    class="h-full w-full rounded-full bg-black transition-all work-progressbar"
                                ></div>
                            </div>
                            <p
                                id="work-text"
                                class="mb-4 text-sm text-gray-500"
                            >
                                0% Complete
                            </p>
                            <h3 class="text-lg font-semibold">Personal</h3>
                            <div
                                class="mb-1 h-4 w-full overflow-hidden rounded-full bg-gray-100"
                                role="progressbar"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                <div
                                    id="personal-progressbar"
                                    class="h-full w-full rounded-full bg-black transition-all personal-progressbar"
                                ></div>
                            </div>
                            <p
                                id="personal-text"
                                class="mb-4 text-sm text-gray-500"
                            >
                                0% Complete
                            </p>
                            <h3 class="text-lg font-semibold">Shopping</h3>
                            <div
                                class="mb-1 h-4 w-full overflow-hidden rounded-full bg-gray-100"
                                role="progressbar"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                <div
                                    id="shopping-progressbar"
                                    class="h-full w-full rounded-full bg-black transition-all shopping-progressbar"
                                ></div>
                            </div>
                            <p
                                id="shopping-text"
                                class="mb-4 text-sm text-gray-500"
                            >
                                0% Complete
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
